<div *ngIf="userRole == 'ADMIN'">
  <button routerLink="/allemployees" class="me-2 btn btn-outline-warning">
    Go to list
  </button>
</div>

<div class="container mt-3">
  <h2>Employee Information Form</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group d-flex justify-content-center mt-2">
      <label for="firstName" class="mt-2 me-2 fw-bold">First Name:</label>
      <input
        type="text"
        class="form-control w-25 mt-1 text-center"
        [(ngModel)]="employee.firstName"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
        required
      />
    </div>
    <div class="form-group d-flex justify-content-center mt-2">
      <label for="lastName" class="mt-2 me-2 fw-bold">Last Name:</label>
      <input
        type="text"
        class="form-control w-25 mt-1 text-center"
        [(ngModel)]="employee.lastName"
        id="lastName"
        name="lastName"
        placeholder="Enter last name"
        required
      />
    </div>
    <div class="form-group d-flex justify-content-center mt-2">
      <label for="email" class="mt-2 me-2 fw-bold">Email address:</label>
      <input
        type="email"
        class="form-control w-25 mt-1 me-4 text-center"
        [(ngModel)]="employee.email"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
</div>
